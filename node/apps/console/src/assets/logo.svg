<svg fill="none" height="64" viewBox="0 0 64 64" width="64" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景圆环（高级感） -->
  <circle cx="32" cy="32" r="24" stroke="var(--ant-color-primary)" stroke-opacity="0.2" stroke-width="2"/>

  <!-- 主体：盾牌+钥匙孔（私密+Root权限） -->
