        stroke="var(--ant-color-border)"/>

  <!-- 钥匙孔（Root权限隐喻） -->
  <circle cx="32" cy="32" fill="var(--ant-color-bg-container)" r="6"/>
  <rect fill="var(--ant-color-text)" height="8" rx="2" width="4" x="30" y="20"/>

  <!-- 高光效果（明亮感） -->
  <path d="M32 16L44 24V32" opacity="0.5" stroke="white" stroke-linecap="round" stroke-width="2"/>

  <!-- 渐变定义（高级感） -->
