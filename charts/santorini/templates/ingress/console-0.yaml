{{ $defaultIssuerName := (include "santorini.issuer" .) }}
{{- $defaultHost := printf "op.%s" .Values.domain -}}
{{/*# 定义 host 名字*/}}
{{- $hostName := .Values.santorini.host | default $defaultHost -}}
{{- $issuerName := .Values.santorini.issuerName | default $defaultIssuerName -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    # nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    # nginx.ingress.kubernetes.io/rewrite-target: /
    # add an annotation indicating the issuer to use.
    cert-manager.io/cluster-issuer: {{ $issuerName }}
  name: "{{ include "common.names.fullname" . }}-console-0"
  labels:
    {{- include "common.labels.withoutName" . | nindent 4 }}
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - {{ $hostName }}
      secretName: "{{ include "common.names.fullname" . }}-console-tls"
  rules:
    - host: {{ $hostName }}
      http:
        paths:
          # 需要后端转发的请求优先
          
          - path: /currentLogin
            pathType: Exact
            backend:
              service:
                name: {{ include "common.santoriniConsoleBackendName" . }}
                port:
                  name: http
          - path: /tokenForKubernetesDashboard
            pathType: Exact
            backend:
              service:
                name: {{ include "common.santoriniConsoleBackendName" . }}
                port:
                  name: http
          - path: /callbackDemoUser
            pathType: Exact
            backend:
              service:
                name: {{ include "common.santoriniConsoleBackendName" . }}
                port:
                  name: http
          - path: /loginFeishu
            pathType: Exact
            backend:
              service:
                name: {{ include "common.santoriniConsoleBackendName" . }}
                port:
                  name: http
          - path: /callbackFeishu
            pathType: Exact
            backend:
              service:
                name: {{ include "common.santoriniConsoleBackendName" . }}
                port:
                  name: http
          # 资源请求直接给前端        
          - path: /assets/
            pathType: Prefix
            backend:
              service:
                name: {{ include "common.santoriniConsoleFrontendName" . }}
                port:
                  name: http
          - path: /favicon.ico
            pathType: Exact
            backend:
              service:
                name: {{ include "common.santoriniConsoleFrontendName" . }}
                port:
                  name: http
          - path: /logo.png
            pathType: Exact
            backend:
              service:
                name: {{ include "common.santoriniConsoleFrontendName" . }}
                port:
                  name: http
