{{- if .Values.santorini.nacos.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "common.santoriniNacosName" . }}
  annotations:
    # nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /
    # add an annotation indicating the issuer to use.
    {{ include "ingress.certManagerIssuerName" (list . .Values.santorini.nacos) }}
  labels:
    {{- include "common.labels.withoutName" . | nindent 4 }}
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - {{ include "ingress.hostName" (list . .Values.santorini.nacos "nacos918" ) }}
      secretName: {{ include "ingress.secretName" (list . .Values.santorini.nacos "nacos918" ) }}
  rules:
    - host: {{ include "ingress.hostName" (list . .Values.santorini.nacos "nacos918" ) }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "common.santoriniNacosName" . }}
                port:
                  name: http
{{- end }}
