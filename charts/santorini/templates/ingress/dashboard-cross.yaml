{{ if .Values.dashboard.expose }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    {{ include "ingress.certManagerIssuerName" (list . .Values.dashboard) }}
  name: "{{ include "common.names.fullname" . }}-dashboard-cross"
  labels:
    {{- include "common.labels.withoutName" . | nindent 4 }}
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - {{ include "ingress.hostName" (list . .Values.dashboard "dashboard" ) }}
      secretName: {{ include "ingress.secretName" (list . .Values.dashboard "dashboard" ) }}
  rules:
    - host: {{ include "ingress.hostName" (list . .Values.dashboard "dashboard" ) }}
      http:
        paths:
          - path: /tokenForKubernetesDashboard
            pathType: Exact
            backend:
              service:
                name: {{ include "common.santoriniConsoleBackendName" . }}
                port:
                  name: http
{{ end }}
