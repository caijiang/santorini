{{ $defaultIssuerName := (include "santorini.issuer" .) }}
{{ if .Values.dashboard.expose }}
{{- $hostName := include "santorini.host.dashboard" . -}}
{{- $issuerName := default $defaultIssuerName .Values.dashboard.entrances.one.issuerName -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /
    # add an annotation indicating the issuer to use.
    cert-manager.io/cluster-issuer: {{ $issuerName }}
  name: "{{ include "common.names.fullname" . }}-dashboard-expose-0"
  namespace: kubernetes-dashboard
  labels:
    {{- include "common.labels.withoutName" . | nindent 4 }}
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - {{ $hostName }}
      secretName: "{{ include "common.names.fullname" . }}-dashboard-expose-0-tls"
  rules:
    - host: {{ $hostName }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: kubernetes-dashboard-kong-proxy
                port:
                  number: 443
{{ end }}
