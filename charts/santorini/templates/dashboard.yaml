{{ if .Values.dashboard.expose }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /
    # add an annotation indicating the issuer to use.
    {{ include "ingress.certManagerIssuerName" (list . .Values.dashboard) }}
  name: "{{ include "common.names.fullname" . }}-dashboard-expose-0"
  namespace: kubernetes-dashboard
  labels:
    {{- include "common.labels.withoutName" . | nindent 4 }}
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - {{ include "ingress.hostName" (list . .Values.dashboard "dashboard" ) }}
      secretName: {{ include "ingress.secretName" (list . .Values.dashboard "dashboard" ) }}
  rules:
    - host: {{ include "ingress.hostName" (list . .Values.dashboard "dashboard" ) }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: kubernetes-dashboard-kong-proxy
                port:
                  number: 443
{{ end }}
