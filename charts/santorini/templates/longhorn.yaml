{{ if .Values.longhorn.expose }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    # nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /
    # add an annotation indicating the issuer to use.
    {{ include "ingress.certManagerIssuerName" (list . .Values.longhorn) }}
  name: "{{ include "common.names.fullname" . }}-longhorn-expose-0"
  namespace: longhorn-system
  labels:
    {{- include "common.labels.withoutName" . | nindent 4 }}
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - {{ include "ingress.hostName" (list . .Values.longhorn "longhorn" ) }}
      secretName: {{ include "ingress.secretName" (list . .Values.longhorn "longhorn" ) }}
  rules:
    - host: {{ include "ingress.hostName" (list . .Values.longhorn "longhorn" ) }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: longhorn-frontend
                port:
                  number: 80
{{ end }}