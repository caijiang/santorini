{{- if .Values.santorini.nacos.enabled }}
{{ $defaultIssuerName := (include "santorini.issuer" .) }}
{{- $defaultHost := printf "nacos918.%s" .Values.domain -}}
{{/*# 定义 host 名字*/}}
{{- $hostName := .Values.santorini.nacos.host | default $defaultHost -}}
{{- $issuerName := .Values.santorini.nacos.issuerName | default $defaultIssuerName -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "common.santoriniNacosName" . }}
  annotations:
    # nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /
    # add an annotation indicating the issuer to use.
    cert-manager.io/cluster-issuer: {{ $issuerName }}
  labels:
    {{- include "common.labels.withoutName" . | nindent 4 }}
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - {{ $hostName }}
      secretName: "{{ include "common.santoriniNacosName" . }}-tls"
  rules:
    - host: {{ $hostName }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "common.santoriniNacosName" . }}
                port:
                  name: http
{{- end }}
